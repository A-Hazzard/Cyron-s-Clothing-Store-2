<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body id="index">
<header id="home-main">
  <img id="logo" src="images/logo.png" alt="logo image" />
  <hr>
  <i class="fa-solid fa-bag-shopping"></i>`
    <br>

    <nav class="navbar">
<button id="dropbtn" onclick="navigation()"><i class="fa-solid fa-bars"></i></button>
<a href="html/login.html"><i class="fa-solid fa-user"></i></a>


     <div id="myDropdown" class="dropdown-content">
      <ul id="links-container">
            <li class="nav-links"><a href="#welcome">Home</a></li>
            <li class="nav-links"><a href="html/about.html">About</a></li>
            <li class="nav-links"><a href="html/contact.html">Contact</a></li>
            <li class="nav-links"><a href="html/faq.html">FAQ</a></li>
            <li class="nav-links"><a href="html/policies.html">Store Policies</a></li>
            <li class="nav-links"><a href="html/shop.html">Men</a></li>
            <li class="nav-links"><a href="html/womenShop.html">Women</a></li>        </ul>
        </div>

</nav>
</header>
<main id="home-container">

  <div id="CTA-flex">
        <section class="shop-men shop-banner">
            <a href="html/shop.html">
            <img src="images/menJacket.jpg" alt="menJacket">
            <p class="CTA">SHOP MEN</p>
            </a>
        </section>

        <section class="shop-women shop-banner">
            <a href="html/womenShop.html">
            <img src="images/womenJacket.webp" alt="menJacket">
            <p class="CTA">SHOP WOMEN</p>
            </a>
        </section>
</div>
<br>

    <h1 id="welcome">WELCOME</h1>
    <p id="quote">Fashion You'll Love</p>

<div id="slideshow">
    

        <div class="mySlides fade">
          <img id="home-banner-img" src="images/home-banner.webp" alt="home-banner">
        </div>
   
    </div>    

<!--PRODUCT IMAGES CONTAINER-->
<div class="products-container">
    <div class="product-card c1">
        <div class="product-img">
            <img src="images/hoodie.png" alt="hoodie">
        </div>
   
    <div class="product-price">
    <span>Black Hoodie<br><br>TT$250.00</span>
    </div>

        </div>

        <div class="product-card c2">
            <div class="product-img image2">
                <img src="images/suit.webp" alt="suit">
              
            </div>
       
        <div class="product-price">
        <span>Men's Suit<br><br>TT$1150.00</span>
        </div>
    
    </div>

    <div class="product-card c3">
        <div class="product-img">
            <img src="images/nike.png" alt="nike">
        </div>
   
    <div class="product-price">
    <span>Nike<br><br>TT$1025.00</span>
    </div>

</div>
</div>

</main>
<script src="functionality.js"></script>
<script>
    
  $(document).ready(function() {

$(window).resize(function(){
    $(window).scroll(function() {
  
      if ($(document).scrollTop() > 200) 
      $("#welcome").addClass("newWelcome")

      if ($(document).scrollTop() > 200)
      $("#home-banner-img").addClass("animatedBannerImg")

      if($(document).scrollTop() > 705)
      $(".c1").addClass("animatedCard1")

      if($(document).scrollTop() > 1000)
      $(".c2").addClass("animatedCard2")
      
      if($(document).scrollTop() > 1500)
      $(".c3").addClass("animatedCard3")
    });
  
});

});
</script>
</body>
</html>
